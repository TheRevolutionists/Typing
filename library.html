    <main>
        <section id="library" class="section">
            <h2>Library</h2>
            <p>Select a book or manga to begin typing and improving your skills!</p>
            <div class="library-container">
                <div class="book">
                    <h3>Book Title 1</h3>
                    <p>Author: John Doe</p>
                    <button onclick="startTyping('book1')">Start Typing</button>
                </div>
                <div class="book">
                    <h3>Manga Title 1</h3>
                    <p>Author: Jane Smith</p>
                    <button onclick="startTyping('manga1')">Start Typing</button>
                </div>
                <!-- Additional books/manga can be added here -->
            </div>
        </section>
    </main>

    <footer>

    <script>
        function startTyping(title) {
            alert(`Loading ${title}...`);
            // Logic to load and display the content for typing goes here
        }
    </script>
